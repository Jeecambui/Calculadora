<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculadora JS</title>
</head>
<body>
    <div class="calculator">
      <h1 class="text-center">Calculadora em JS</h1>
      <div class="display" id="display"></div>
        <div class="calculator-buttons">
            <button id="clearDisp">CE</button>
            <button id="clearCalc">C</button>
            <button id="backspace">«</button>
            <button id="opDiv">/</button>
            <button id="key7">7</button>
            <button id="key8">8</button>
            <button id="key9">9</button>
            <button id="opMul">*</button>
            <button id="key4">4</button>
            <button id="key5">5</button>
            <button id="key6">6</button>
            <button id="opSub">-</button>
            <button id="key1">1</button>
            <button id="key2">2</button>
            <button id="key3">3</button>
            <button id="opPlu">+</button>
            <button id="invert">±</button>
            <button id="key0">0</button>
            <button id="decimal">,</button>
            <button id="equal">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
